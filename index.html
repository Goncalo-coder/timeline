<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Timeline Builder</title>

<style>

:root{
  --bg:#0f172a;
  --bar:#6366f1;
  --line:#ff0000;
  --card:#020617;
  --text:#e5e7eb;
  --muted:#94a3b8;
}

*{
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.app{
  max-width:1200px;
  margin:auto;
  padding:30px 20px;
}

/* ================= CONTROLS ================= */

.controls{
  background:var(--card);
  padding:20px;
  border-radius:12px;
  margin-bottom:25px;

  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:15px;
}

.controls label{
  font-size:12px;
  color:var(--muted);
  display:block;
  margin-bottom:4px;
}

.controls input,
.controls select,
.controls button{
  padding:10px;
  border-radius:6px;
  border:none;
  font-size:14px;
  width:100%;
}

.controls button{
  background:var(--bar);
  color:white;
  cursor:pointer;
}

/* ================= CARD ================= */

.card{
  background:var(--card);
  border-radius:16px;
  padding:25px;
}

/* ================= HEADER ================= */

.header{
  text-align:center;
  margin-bottom:20px;
}

.header h1{
  margin:0;
  font-size:26px;
}

.header p{
  margin:5px 0 0;
  color:var(--muted);
}

/* ================= SCALE ================= */

.scale-row{
  display:flex;
  font-size:12px;
  color:#c7d2fe;
  margin-bottom:6px;
}

.scale-item{
  flex:1;
  text-align:center;
  border-right:1px solid #1e293b;
  padding-bottom:6px;
}

.scale-item small{
  display:block;
  font-size:11px;
  color:#94a3b8;
  margin-top:2px;
}

.scale-item:last-child{
  border:none;
}

/* ================= BAR ================= */

.bar-wrapper{
  position:relative;
  background:white;
  border-radius:18px;
  overflow:hidden;
  height:42px;
}

/* Grid */

.grid{
  position:absolute;
  inset:0;
  display:flex;
  z-index:1;
}

.grid div{
  flex:1;
  border-right:1px solid #e5e7eb;
}

.grid div:last-child{
  border:none;
}

/* Bar */

.bar{
  position:absolute;
  inset:0;
  background:var(--bar);
  z-index:2;
}

/* ================= TODAY LINE ================= */

.today{
  position:absolute;
  top:-20px;
  bottom:-20px;
  width:4px;
  background:var(--line);
  box-shadow:0 0 12px var(--line);
  z-index:5;
}

.today-label{
  position:absolute;
  top:-26px;
  transform:translateX(-50%);
  font-size:12px;
  font-weight:600;
  color:var(--line);
}

/* ================= STATS ================= */

.stats{
  display:flex;
  justify-content:space-around;
  margin-top:25px;
  text-align:center;
}

.stat strong{
  font-size:26px;
  display:block;
}

.stat span{
  font-size:13px;
  color:var(--muted);
}

/* ================= SHARE ================= */

.share{
  margin-top:25px;
  text-align:center;
}

.share input{
  width:100%;
  padding:10px;
  border-radius:6px;
  border:none;
  background:#020617;
  color:white;
  margin-bottom:10px;
}

.share button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  background:var(--bar);
  color:white;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="controls">

<div>
<label>Title</label>
<input id="title">
</div>

<div>
<label>Start</label>
<input type="date" id="start">
</div>

<input type="date" id="en
